{% if user.is_authenticated %}
<h1>Apuesta</h1>
   <ul>
     {% for apuesta in object_list %}
     <li>{{ apuesta.name }} :
     <a href="{% url "apuesta_edit" apuesta.id %}">{{ apuesta.jornada }}</a>
     <a href="{% url "apuesta_delete" apuesta.id %}">delete</a>
     </li>
     {% endfor %}
   </ul>
  {% if perms.staff %}
  <a href="{% url "crear_jornada" %}">Nueva Jornada</a>
  <a href="{% url "crear_apuesta" %}">Nueva Apuesta</a>
  {% else %}
  <a href="{% url "crear_apuesta" %}">Nueva Apuesta</a>
  {% endif %}
{% else %}
<a href="/">Login</a>
{% endif %}
