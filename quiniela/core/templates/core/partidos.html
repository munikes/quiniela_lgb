{% if user.is_authenticated %}
<form method="post">{% csrf_token %}
{{ partidos_formset.management_form }}
  <p>{{ jornada_form.as_p }}</p>
  {% for form in partidos_formset %}
    <p>{{ form }}</p>
  {% endfor %}
  <input type="submit" value="Submit" />
</form>
<a href="/logout/">Logout</a>
{% else %}
<a href="/">Login</a>
{% endif %}
